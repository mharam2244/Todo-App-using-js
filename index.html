<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Taostify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Todo Learning</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="p-1 bg-danger text-light text-center" id="time"></div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">My Todo App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </div>
                <span class="text-light" >Hi! <span id="userName"></span></span>
            </div>
        </nav>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col text-center mt-3">
                    <h1>Add Your Task</h1>
                </div>
            </div>


            <div class="row" id="input">
                <div class="col shadow p-3 mb-5 rounded-3 text-center ">
                    <div class="input-group">
                        <input type="text" class="form-control border-secondary m-2 rounded" id="title"
                            placeholder="Title">
                        <input type="text" class="form-control border-secondary m-2 rounded" id="location"
                            placeholder="location">
                    </div>
                    <textarea class="m-2 form-control border-secondary" id="description"
                        placeholder="Description"></textarea>
                    <button class="btn btn-danger text-center col-3 mt-3" id="addTask" onclick="add()">Add Task</button>
                    <button class="btn btn-danger text-center col-3 mt-3" id="updateTask" onclick="update()">Update Task</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Your Task</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">

                    <div class=" p-3 m-2 text-center" id="output" >
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <footer>
        <div class="container">
            <div class="row ">
                <div class="col text-center text-light m-1">
                    <span id="year"></span>. &copy; All Right Reserved.
                </div>
            </div>
        </div>
    </footer>

<!-- Day JS -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!-- Js -->
    <script src="./js/script.js"></script>
</body>

</html>
